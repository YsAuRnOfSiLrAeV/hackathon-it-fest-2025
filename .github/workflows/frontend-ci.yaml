name: CI - Frontend

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          NEXT_PUBLIC_API_BASE: http://localhost:8081
          TAILWIND_DISABLE_LIGHTNINGCSS: '1'
          LIGHTNINGCSS_FORCE_WASM: '1'
        run: npm run build

      - name: Lint
        run: npm run lint